<div class="container tw-p-6 tw-pt-0 tw-mx-auto tw-grid">
    <h2 class="tw-my-6 !tw-text-2xl tw-font-semibold tw-text-gray-700 :tw-text-gray-200">
        Blogs
    </h2>
    <h4 class="!tw-text-xl tw-font-semibold !tw-text-green-500 :tw-text-gray-200">Form {{nameForm}}</h4>
    <form (ngSubmit)="onSubmit()" #formAdd="ngForm">
        <div class="tw-grid tw-grid-cols-2 tw-gap-8">
            <div class="">
                <div class="tw-mb-4">
                    <label class="tw-block :tw-text-white tw-text-gray-700 tw-text-sm tw-font-bold tw-mb-2">
                        Blog name <span class="!tw-text-red-500">*</span>
                    </label>
                    <input
                        class=" tw-appearance-none tw-border tw-rounded tw-w-full tw-py-2 tw-px-3 tw-text-gray-700 tw-leading-tight focus:tw-outline-none focus:-outline"
                        id="title-blog" [(ngModel)]="blog.name" name="name" type="text" #name="ngModel" required
                        minlength="5" />
                    <div *ngIf="name.errors" class="alert">
                        <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)"
                            class="alert alert-danger">
                            Name is required
                        </div>
                        <div *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)"
                            class="alert alert-danger">
                            Min length la 5
                        </div>
                    </div>
                </div>
                <div class="tw-grid tw-grid-cols-2 tw-gap-5">
                    <div class="tw-m-full">
                        <label class="tw-block tw-text-gray-700 tw-text-sm tw-font-bold tw-mb-2">
                            Image avatar
                        </label>
                        <div class="tw-mb-3">
                            <input [(ngModel)]="blog.img" name="img"
                                class="form-control tw-block tw-w-full tw-px-3 tw-py-1.5 tw-text-base tw-font-normal tw-text-gray-700 tw-bg-white tw-bg-clip-padding tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-transition tw-ease-in-out tw-m-0 focus:tw-text-gray-700 focus:tw-bg-white focus:tw-border-blue-600 focus:tw-outline-none"
                                type="text" id="img-blog" />
                        </div>
                    </div>
                    <div class="tw-m-full tw-mb-6">
                        <label class="tw-block tw-text-gray-700 tw-text-sm tw-font-bold tw-mb-2">
                            Category Name
                        </label>
                        <select [(ngModel)]="blog.cateBlogId" name="cateblogId" (change)="changeCate($event)"
                            class="tw-select tw-select-primary tw-w-full tw-py-1.5 tw-max-w-xs tw-min-h-0 tw-h-auto tw-rounded">
                            <option *ngFor="let item of categories" value={{item.id}}>{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="tw-m-full">
                    <label class="tw-block tw-text-gray-700 tw-text-sm tw-font-bold tw-mb-2">
                        Image sub
                    </label>
                    <div class="tw-mb-3">
                        <input [(ngModel)]="blog.imgSub" name="imgSub"
                            class="form-control tw-block tw-w-full tw-px-3 tw-py-1.5 tw-text-base tw-font-normal tw-text-gray-700 tw-bg-white tw-bg-clip-padding tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-transition tw-ease-in-out tw-m-0 focus:tw-text-gray-700 focus:tw-bg-white focus:tw-border-blue-600 focus:tw-outline-none"
                            type="text" id="img-blog" />
                    </div>
                </div>
            </div>
            <div class="tw-text-center">
                <img id="img-preview" class="tw-inline-block tw-w-[360px] tw-h-[360px] tw-object-cover" src={{blog.img}}
                    onerror="this.src='https://i.imgur.com/MV2djzI.png'" alt="" />
            </div>
        </div>
        <div class="tw-mb-4">
            <label class="tw-block :tw-text-white tw-text-gray-700 tw-text-sm tw-font-bold tw-mb-2">
                Short description <span class="!tw-text-red-500">*</span>
            </label>
            <textarea [(ngModel)]="blog.descShort" name="descShort" #descShort="ngModel"
            maxlength="150"
             required class="tw-w-full tw-h-[80px] tw-border tw-rounded"
                id="desc-blog"></textarea>
                <div *ngIf="descShort.errors" class="alert">
                    <div *ngIf="descShort.errors?.['required'] && (descShort.dirty || descShort.touched)" class="alert alert-danger">
                        Short description is required
                    </div>
                    <div *ngIf="descShort.errors?.['maxlength'] && (descShort.dirty || descShort.touched)" class="alert alert-danger">
                        Maxlength is 150
                    </div>
                </div>
        </div>
        <div class="tw-mb-4">
            <label class="tw-block :tw-text-white tw-text-gray-700 tw-text-sm tw-font-bold tw-mb-2">
                Description <span class="!tw-text-red-500">*</span>
            </label>
            <textarea [(ngModel)]="blog.desc" name="desc" #desc="ngModel" required class="tw-w-full tw-h-[80px] tw-border tw-rounded"
                id="desc-blog"></textarea>
            <div *ngIf="desc.errors" class="alert">
                <div *ngIf="desc.errors?.['required'] && (desc.dirty || desc.touched)" class="alert alert-danger">
                    Desc is required
                </div>
            </div>
        </div>
        <div class="tw-text-right">
            <button
                class="btnAdd tw-bg-blue-500 hover:tw-bg-blue-700 !tw-text-white tw-font-bold tw-py-2 tw-px-4 tw-rounded focus:tw-outline-none focus:-outline">
                Submit
            </button>
        </div>
    </form>

</div>

<div class="tw-space-y-3">
    <div class="">
        <a href="/#blog">
            <i class="bi bi-arrow-left-short tw-text-3xl"></i>
        </a>
    </div>
    <h1 class="tw-font-bold tw-text-3xl md:tw-text-5xl">
        {{blog.name}}
    </h1>
    <div class="tw-space-x-3">
        <span class="tw-bg-primary-ann tw-py-1 tw-px-2 tw-rounded-3xl">2022</span>
        <span class="tw-text-gray-400">{{blog.cateBlog?.name}}</span>
    </div>
    <p>{{blog.descShort}}</p>
    <div class="tw-flex tw-justify-between tw-items-center">
        <div class=""></div>
        <div class="">
            <i class="bi bi-facebook tw-text-2xl"></i>
        </div>
    </div>
    <div class="">
        <img src={{blog.img}} class="tw-w-full tw-max-h-px] tw-rounded-2xl" alt="" />
    </div>
</div>
<div class="tw-mt-10 tw-space-y-5">
    <div class="tw-space-y-2">
        <p>{{blog.desc}}</p>
    </div>
</div>
<div class="">
    <img class="tw-w-full tw-rounded" src={{blog.imgSub}} alt="">
</div>
<div class="tw-mt-24">
    <div class="">
        <div class="tw-flex tw-justify-between">
            <h2 class="tw-text-2xl">Related blog</h2>
        </div>
        <div class="tw-grid tw-mt-10 tw-gap-6 sm:tw-grid-cols-2 md:tw-gap-6 lg:tw-grid-cols-4 lg:tw-gap-8">
            <div *ngFor="let blog of blogRealted.blogs"
                class="project-reg-filter tw-border-none tw-fx tw-flex-col tw-justify-between tw-items-c tw-text-center tw-p-6">
                <a routerLink="/blog/{{blog.id}}">
                    <img class="tw-w-full tw-h-[160px] tw-object-cover tw-rounded-xl" src={{blog.img}} alt="" />
                </a>
                <h3 class="tw-mt-2">
                    <a routerLink="/blog/{{blog.id}}" class="tw-block tw-w-full tw-truncate">{{blog.name}}</a>
                </h3>
                <div class="tw-text-left tw-space-y-2">
                    <div class="tw-space-x-2">
                        <span class="tw-py-[2px] tw-px-1 tw-rounded-full tw-bg-thirty-ann tw-text-xs">3/2022</span>
                        <span class="tw-text-xs tw-text-gray-400">{{blogRealted.name}}</span>
                    </div>
                    <p class="tw-textjustify tw-text-sm tw-text-gray-400">{{blog.descShort}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

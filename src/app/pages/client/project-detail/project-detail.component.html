<div class="tw-space-y-3">
    <div class="">
        <a routerLink="/#project">
            <i class="bi bi-arrow-left-short tw-text-3xl"></i>
        </a>
    </div>
    <h1 class="tw-font-bold tw-text-3xl md:tw-text-5xl">
        {{project.name}}
    </h1>
    <div class="tw-space-x-3">
        <span class="tw-bg-primary-ann tw-py-1 tw-px-2 tw-rounded-3xl">2022</span>
        <span class="tw-text-gray-400">{{project.categoryId}}</span>
    </div>
    <p>{{project.descShort}}</p>
    <div class="tw-flex tw-justify-between tw-items-center">
        <a target="_blank" href={{project.link}} class="tw-text-thirty tw-opacity-60 tw-duration-300 hover:tw-opacity-100">
            <i class="bi bi-link-45deg tw-text-thirty"></i> {{project.link}}
        </a>
        <div class="">
            <i class="bi bi-facebook tw-text-2xl"></i>
        </div>
    </div>
    <div class="">
        <img src={{project.img}}    class="tw-w-full tw-max-h-px] tw-rounded-2xl" alt="" />
    </div>
</div>
<div class="tw-mt-10 tw-space-y-5">
    <div class="tw-space-y-2">
        <h2 class="tw-inline-block tw-w-full md:tw-w-[40%] tw-text-3xl tw-border-b tw-pb-3">About this project</h2>
        <p>{{project.desc}}</p>
    </div>
    <div class="tw-space-y-2">
        <h2 class="tw-inline-block tw-w-full md:tw-w-[40%] tw-text-3xl tw-border-b tw-pb-3">Technical Sheet</h2>
        <p>{{project.techSheet}}</p>
    </div>
</div>

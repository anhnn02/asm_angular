<div class="tw-space-y-3">
    <div class="">
        <a href="/#project">
            <i class="bi bi-arrow-left-short tw-text-3xl"></i>
        </a>
    </div>
    <h1 class="tw-font-bold tw-text-3xl md:tw-text-5xl">
        {{project.name}}
    </h1>
    <div class="tw-space-x-3">
        <span class="tw-bg-primary-ann tw-py-1 tw-px-2 tw-rounded-3xl">2022</span>
        <span class="tw-text-gray-400">{{project.cateProject?.name}}</span>
    </div>
    <p>{{project.descShort}}</p>
    <div class="tw-flex tw-justify-between tw-items-center">
        <a target="_blank" href={{project.link}} class="tw-text-thirty tw-opacity-60 tw-duration-300 hover:tw-opacity-100">
            <i class="bi bi-link-45deg tw-text-thirty"></i> {{project.link}}
        </a>
        <div class="">
            <i class="bi bi-facebook tw-text-2xl"></i>
        </div>
    </div>
    <div class="">
        <img src={{project.img}}    class="tw-w-full tw-max-h-px] tw-rounded-2xl" alt="" />
    </div>
</div>
<div class="tw-mt-10 tw-space-y-5">
    <div class="tw-space-y-2">
        <h2 class="tw-inline-block tw-w-full md:tw-w-[40%] tw-text-3xl tw-border-b tw-pb-3">About this project</h2>
        <p>{{project.desc}}</p>
    </div>
    <div class="tw-space-y-2">
        <h2 class="tw-inline-block tw-w-full md:tw-w-[40%] tw-text-3xl tw-border-b tw-pb-3">Technical Sheet</h2>
        <p>{{project.techSheet}}</p>
    </div>
</div>
<div class="tw-mt-24">
    <div class="">
        <div class="tw-flex tw-justify-between">
            <h2 class="tw-text-2xl">Related project</h2>
        </div>
        <div class="tw-grid tw-mt-10 tw-gap-6 sm:tw-grid-cols-2 md:tw-gap-6 lg:tw-grid-cols-4 lg:tw-gap-8">
            <div *ngFor="let item of proRelated.projects"
                class="project-reg-filter tw-fx tw-flex-col tw-justify-between tw-items-c tw-text-center tw-p-6">
                <a routerLink="/project/{{item.id}}">
                    <img class="tw-w-full tw-h-[160px] tw-object-cover tw-rounded-xl" src={{item.img}} alt="" />
                </a>
                <h3 class="tw-my-2">
                    <a routerLink="/project/{{item.id}}" class="tw-block tw-w-full tw-truncate">{{item.name}}</a>
                </h3>
                <div class="tw-text-center tw-space-x-2">
                    <img *ngFor="let techImg of splitArray(item.tech)" src={{techImg}}
                        class="tw-inline-block tw-bg-white tw-w-10 tw-h-10 tw-object-cover tw-rounded-full tw-p-1" alt="" />
                </div>
                <div class="tw-mt-5">
                    <button class="tw-bg-transparent tw-border tw-border-primary-ann 
                                    tw-duration-200 project-item__btn tw-m-auto tw-inline-block tw-rounded-3xl tw-w-fit
                                    tw-p-1 tw-px-3 hover:tw-bg-primary-ann ">
                        <a class="tw-text-sm hover:tw-text-white" target="_blank" href="{{item.link}}">Live demo</a>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</div>
